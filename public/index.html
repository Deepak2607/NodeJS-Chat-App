<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
</head>
<body>
<p>Welcome to Chat App</p>
    
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket= io();
    
    socket.on('connect',()=> {
        console.log('Connected to server');
    })
    
    socket.on('disconnect',()=> {
        console.log('Disconnected to server');
    })
</script>
    
</body>
</html>
